<div class="post-summary" style="padding-top: 10px; padding-bottom: 10px; border-bottom: 1px solid #505050;">
	<a id="post-title-link" href="{{ post.url }}">
		<h2>{{ post.title }}</h2>
	</a>
	<p id = "post-date" style="border-bottom: 1px solid #d0d0d0;">{{ post.date | date_to_string }} - {{ post.author }}</p>
	<div style="width: 90%; margin-left: auto; margin-right: auto;">{{ post.excerpt }}</div>
	{% include post_tag.html %}
</div>
